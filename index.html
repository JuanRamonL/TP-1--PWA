<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Ramon Lopez, Cátedra PWA</title>
    <link rel="icon" type="image/png" href="img/ico.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <nav  id="nav">
            <!--<img src="img/ico.png" alt="logo-app" width="10%">-->
            <input type="text" id="buscador" placeholder="buscar"> 
            <button type="button" id="boton"> Buscar</button>
        </nav>

        <div class="ubicacion">
            <div class="secundario" id="ciudad"> /</div>
            <div class="secundario" id="date">/</div>
            <div class="secundario" id="descripcion">/</div>

        </div>



        
        <div id="temperatura">
            

            <div id="contenido-api">
                
                <section>
                    <div class="imagenYdescripcion" >
                        <img src="" alt="" id="weather-icon" class="weather-icon">
                    </div>
    
                    
                    <div>
                        <h2>Sensación térmica</h2>
                        <p><span  id="termmica">/ °C</span></p>
                    </div>
                </section>
                    

                <section class="datosclima">
                        <!--Datos temperatura minima, maxima y actual-->
                    <div  >
                        <h3 class="temperatura">Temperatura actual</h3>
                        <div class="clima">
                            <span  class="medio" id="grados">/°C</span>
                        </div>
                    
                        <div class="datos-secundario">
                        
                            <div class="clima">
                                <small>Min </small>
                                <span class="min" id="min"> /°C</span>
                            </div>
                
                            
                
                            <div class="clima">
                                <small>Max </small>
                                <span class="max" id="max"> /°C</span>
                            </div>
                        </div>
                    </div>

                    <div class="datosclima">

                        <div>
                        <h3 class="temperatura">Otros datos</h3>

                            <div class="datos-secundario">
            
                                <div class="clima">
                                    <small>Viento</small>
                                    <div> <span id="speed"> / km/h</span></div>
                                </div>
                    
                    
                                <div class="clima">
                                    <small>Humedad</small>
                                    <div><span id="Humedad"> / %</span></div>
                                </div>
                    
                                <div class="clima">
                                    <small>Presión</small>
                                    <div><span id="presion">/</span></div>
                                </div>

                            </div>
                        </div>
            
                    </div>
                </section>
                

                <section id="mapa">
                    <p>Aquí va el mapa</p>
                </section>
            </div>   

            
            
            
            <!--Datos viento y humedad -->
            
            
        </div>
    
        



        
        
        
    </div>


    <script src="clima.js"></script>
    <script src="https://kit.fontawesome.com/46b4ff7f1f.js" crossorigin="anonymous"></script>
    <script src="mapa.js"></script>

</body>
</html>
